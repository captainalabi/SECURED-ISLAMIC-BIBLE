<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>evidences</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  .fakeimg {
    height: auto;
    padding-bottom: 10%;
  }
  </style>
  <link rel="stylesheet" type="tex/css" href="styles.css" th:href="@{/styles.css}" />
<script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<div class="p-3 bg-primary text-white text-center">
	<div>
		<img th:src = "@{/images/acadiplogo.jpg}" />
	</div>
		
	
  <h1>Academy Of Islamic Propagation
	<br> Comparative Religion Studies With Bible And Quran</h1>
  <p>Evidences To Prove that Islam is The Only Way To Salvation</p> 
</div>
<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
<div class="container mt-4">
	
	
			
			<form th:action="@{/home}" >
					<div class="col-sm-8">
					<input type="text" name="keyword" class=" col-5 mb-1" required/>
					<input type="submit" value="search" class=" col-2 mb-1" style="background-color: blue;"/>
					<input type="button" value="clear" class=" col-2 mb-1" onclick="clearFilter()" style="background-color: greenyellow;"/>
					</div>					
				</form>
				
				</br>
	
	<h5><span th:text="${errorMessage}" style="color: red;"><nbsp></span>
	<h5><span th:text="${successMessage}" style="color: rgb(128, 255, 128);"><nbsp></span>
	<h5><span th:text="${deleteMessage}" style="color: rgb(128, 255, 128);"><nbsp></span>
	
  <div class="row" th:each="islamicBible:${listAllIslamicBible}">
	  <center><h2 th:text="${islamicBible.topic}" style="text-transform: capitalize; 
	  color: rgb(0, 0, 0); background-color: aqua;
	  "></h2></center><hr>
    <div class="col-sm-6">
      <h3 style="color: blue;">Bible</h3>
      <h5><span th:text="${islamicBible.bibleBook}" style="color: blue;"><nbsp></span>
					<span th:text="${islamicBible.bibleChapter} + ':'" style="color: blue;"></span>
					<span th:text="${islamicBible.bibleVerse}" style="color: blue;"></span>
					<span th:text="${islamicBible.bibleVersion}" style="text-transform: capitalize; color: blue;"></span>
	  </h5>
	  
      <div class="fakeimg">
		
		<p>  
		<span th:text="${islamicBible.bibleText}" ></span>
		</p>
				<h4 style="color: blue;">Explanation</h4>
				<p>
					
				<p>
				<span th:text="${islamicBible.bibleExplanation}" ></span>
				</p>
	  </div>
    </div>
    
    <div class="col-sm-6">
      <h3 style="color: blue;">Quran</h3>
      <h5><span th:text="${islamicBible.quranicChapter} + ':'" style="color: blue;"></span>
					<span th:text="${islamicBible.quranicVerse}" style="color: blue;"></span>
	  </h5>
	  
      <div class="fakeimg">
		  
		<p>
		<span th:text="${islamicBible.quranicText}"></span>
		</p>
				<h4 style="color: blue;">Explanation</h4>
				<p>
					<span th:text="${islamicBible.quranicExplanation}"></span>
				</p>
	  </div>
      </div>
      
      <div sec:authorize="isAuthenticated()">
						<a th:href="@{/updateIslamicBible(id=${islamicBible.id})}" class="btn btn-info">Update</a>
						<a th:href="@{/deleteIslamicBible(id=${islamicBible.id})}" class="btn btn-danger bm-2">Delete</a>
	</div>
      </div>
      
    </div>
  

<div class="mt-5 p-4 bg-dark text-white text-center">
  <p>Powered by Startcollabo Global Services Nigeria Limited</p>
</div>
<script type="text/javascript">
				function clearFilter(){
					window.location="/home";
				}
			</script>
</body>
</html>
