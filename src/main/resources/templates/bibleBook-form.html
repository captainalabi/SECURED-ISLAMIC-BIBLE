<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>roles</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
		
		<!--create html registration form-->
		<div class="container">			
				<div class="col-md-6 col-md-offset-3">
					<h1 th:text="${bibleBook.id} ? 'Edit Bible Book' : 'Create New Bible Book'"></h1>
					<form th:action="@{/bibleBook/create}" method="post" th:object="${bibleBook}">
					
					<div class="form-group">
						<input type="hidden"  th:field="${bibleBook.id}"
						 />
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="name">Book Name</label>
						<input id="bibleBook" class="form-control" th:field="${bibleBook.bibleBook}"
						 required autofocus="autofocus" placeholder="Enter Book Name"/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						
					</div>
					</form>
				</div>
			</div>
		
	</body>
</html>
