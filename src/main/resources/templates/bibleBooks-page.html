<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>books</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
				
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<br><br>
					<h3>Bible Books</h3>
					<div>
					<h5><span th:text="${errorMessage}" style="color: red;"><nbsp></span></h5>
					<h5><span th:text="${successMessage}" style="color: rgb(128, 255, 128);"><nbsp></span></h5>
					</div>
					<table border="1" class="table table-bordered table-striped" id="book-table">
				<thead>
					<tr>
					<th>Bible Books Name</th>
					
					<th></th>
					
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${bibleBooksList}">
						<td th:text="${book.bibleBook}"></td>
												
						<td>
						<a th:href="@{/bibleBook/update(id=${book.id})}" class="btn btn-info">Edit</a>
						</td>	
										
						<td>
							<a th:href="@{/bibleBook/delete(id=${book.id})}" class="btn btn-danger bm-2">Delete</a>
						</td>
					</tr>					
				</tbody>				
			</table>
			</div>
		</div>
	</body>
</html>
