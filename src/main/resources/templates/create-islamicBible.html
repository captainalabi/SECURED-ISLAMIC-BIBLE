<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>New Entry</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
		<div class="container">
			
			<center><h1 style=" color: blue;">Comparative Religion Studies With Bible And Quran For ACADIP</h1></center>
			<h3 th:text="${islamicBibleDTO.id} ? 'Edit Entry' : 'Create New Entry' " style="font-size: xx-large; color: green;"></h3>
			</hr>
			
			<form th:action="@{/createIslamicBible}" th:object="${islamicBibleDTO}" method="POST">
			
			<div class="form-group row p-1">
				 <label for="topic" class="col-form-label col-sm-2">Topic:</label>	
				 <div class="col-sm-8">
				<input type="text" th:field="*{topic}" placeholder="Enter Topic" name="topic" class="form-control col-12 mb-1" required/>
				</div>
			</div>
				
		  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Bible Version:</label>
			   <div class="col-sm-4">
			  <select th:field="*{bibleVersion}"  name="version" class="form-control" required>
				   <option text=" " value=" ">Select Bible Version</option>
				  <th:block th:each="version:${versionsList}">
					 <option th:text="${version.version}" th:value="${version.version}"/></option>
				  </th:block>
			  </select>
			  </div>
		  </div>
				
				<div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Bible Book:</label>
			   <div class="col-sm-4">
			  <select th:field="*{bibleBook}"  name="book" class="form-control" required>
				   <option text=" " value=" ">Select Bible Book</option>
				  <th:block th:each="book:${booksList}">
					 <option th:text="${book.bibleBook}" th:value="${book.bibleBook}"></option>
				  </th:block>
			  </select>
			  </div>
		  </div>
			  
			  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Chapter:</label>
			  <div class="col-sm-8">
			  <input type="number" th:field="*{bibleChapter}" placeholder="Enter Bible Chapter" class="form-control col-2 mb-1" required/>
			  </div>
		  </div>
		  
			  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Verse:</label>
			  <div class="col-sm-8">
			  <input type="number" th:field="*{bibleVerse}" placeholder="Enter Bible Verse" class="form-control col-2 mb-2" required/>
			  
			  </div>
		  </div>
				<div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Bible Quoted Text:</label>
			   <div class="col-sm-8">				
				<textarea rows="5" th:field="*{bibleText}" placeholder="Enter Bible Quoted Text" class="form-control col-12 mb-2" required></textarea>
				</div>
		  </div>
				<div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Bible Explanation:</label>
			   <div class="col-sm-8">
				<textarea rows="5" th:field="*{bibleExplanation}" placeholder="Enter Your Bible Explanation" class="form-control col-12 mb-2"></textarea>
				</div>
		  </div>
		  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Quranic Chapter:</label>
			   <div class="col-sm-8">
				<input type="number" th:field="*{quranicChapter}" placeholder="Enter Quranic Chapter" class="form-control col-2 mb-2" required/>
				</div>
		  </div>
		  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Quranic Verse:</label>
			   <div class="col-sm-8">
				<input type="number" th:field="*{quranicVerse}" placeholder="Enter Quranic Verse" class="form-control col-2 mb-2" required/>
				</div>
		  </div>
		  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Quranic Quoted Text:</label>
			   <div class="col-sm-8">
				<textarea rows="5" th:field="*{quranicText}" placeholder="Enter Quranic Quoted Text" class="form-control col-12 mb-2" required></textarea>
				</div>
		  </div>
		  <div class="form-group row p-1">
			  <label for="book" class="col-form-label col-sm-2">Quranic Explanation:</label>
			   <div class="col-sm-8">
				<textarea rows="5" th:field="*{quranicExplanation}" placeholder="Enter Quranic Explanation" class="form-control col-12 mb-2" required></textarea>
				</div>
		  </div>
								
				<button type="submit" class="btn btn-primary">Save</button>
				
				<input type="hidden" th:field="*{id}"/>
			</form>
		
			</br>
			
		</div>
	</body>
</html>
