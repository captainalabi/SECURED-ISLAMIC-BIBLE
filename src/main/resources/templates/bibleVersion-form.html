<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	
	<head>
		<title>Versions</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/
		css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
		crossorigin="anonymous">
	</head>
	<body>
		<!--navigation bar-->
		<div th:replace="~{navbar :: menunav}"></div>
		
		<!--create html registration form-->
		<div class="container">
			
				<div class="col-md-6 col-md-offset-3">
					<h1 th:text="${bibleVersion.id} ? 'Edit Bible Version' : 'Create New Bible Version'"></h1>
					
					<form th:action="@{/bibleVersion/create}" method="post" th:object="${bibleVersion}">
					
					<div class="form-group">
						<input type="hidden"  th:field="${bibleVersion.id}"
						 />
					</div>
					
					
					<div class="form-group">
						<label class="control-label" for="name">Version Name</label>
						<input id="bibleVersion" class="form-control" th:field="${bibleVersion.version}"
						 required autofocus="autofocus" placeholder="Enter Version Name"/>
					</div>
					
					<div class="form-group">
						<button type="submit" class="btn btn-success">Save</button>
						
					</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
